<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Attendance Check</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.0/chart.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <link rel="stylesheet" href="styles.css">
    
    <!-- Anti-Caching Headers -->
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
</head>
<body class="bg-gray-100">
    <div class="main-container">
        <!-- Search Section -->
        <div class="search-box mb-8 text-center">
            <input type="text" id="rollNumber" placeholder="Enter your Roll Number" 
                   class="w-64 p-3 border rounded-lg mr-2">
            <button id="checkBtn" 
                    class="px-6 py-3 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-colors">
                Check
            </button>
        </div>

        <!-- Student Info Card -->
        <div id="studentInfo" class="hidden mb-8"></div>

        <!-- Subject Cards Grid -->
        <div id="result" class="grid grid-cols-4 gap-6"></div>
    </div>

    <!-- === DISCLAIMER ADDED HERE === -->
    <footer class="text-center py-8">
        <p class="text-sm text-gray-500">
            This is a personal project. If you find any discrepancy, please refer to the 
            <a href="https://drive.google.com/drive/folders/1XP-GJjWILwsrokmpF-1mM-c-g3P3xg6p?usp=drive_link" 
               target="_blank" rel="noopener noreferrer" 
               class="text-blue-600 hover:underline">
                official attendance sheets
            </a>.
        </p>
    </footer>
    <!-- ============================= -->

    <script src="script.js"></script>
</body>
</html>
