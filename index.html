<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Attendance Check</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.0/chart.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-100">
    <div class="main-container">
        <!-- NEW: Disclaimer Banner -->
        <div class="disclaimer-banner">
            <svg class="w-6 h-6 mr-3 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"></path></svg>
            <div>
                <strong>Disclaimer:</strong> This is an unofficial, personal project. The attendance data is for convenience only. Please double-check with the official sheets to confirm.
            </div>
        </div>

        <!-- Search Section -->
        <div class="search-box mb-8 text-center">
            <input type="text" id="rollNumber" placeholder="Enter your Roll Number" 
                   class="w-64 p-3 border rounded-lg mr-2">
            <button id="checkBtn" 
                    class="px-6 py-3 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-colors">
                Check
            </button>
        </div>

        <!-- Student Info Card -->
        <div id="studentInfo" class="hidden mb-8"></div>

        <!-- Subject Cards Grid -->
        <div id="result" class="grid grid-cols-4 gap-6"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
