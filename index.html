<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Attendance Check</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.0/chart.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-100">
    <div class="main-container">
        <!-- Search Section -->
        <div class="search-box mb-8 text-center">
            <input type="text" id="rollNumber" placeholder="Enter your Roll Number" 
                   class="w-64 p-3 border rounded-lg mr-2">
            <button id="checkBtn" 
                    class="px-6 py-3 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-colors">
                Check
            </button>
        </div>

        <!-- NEW: Disclaimer Box -->
        <div class="mb-6 bg-yellow-100 border-l-4 border-yellow-500 text-yellow-800 p-4 rounded-md" role="alert">
            <p class="font-bold">Disclaimer</p>
            <p class="text-sm">This is an unofficial, student-run project for convenience. While efforts are made to ensure accuracy, please use the "View Official Sheet" links to verify your attendance.</p>
        </div>

        <!-- Student Info Card -->
        <div id="studentInfo" class="hidden mb-8"></div>

        <!-- Subject Cards Grid -->
        <div id="result" class="grid grid-cols-4 gap-6"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
