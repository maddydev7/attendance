<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Attendance Check</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.0/chart.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-100">
    <div class="main-container">
        <!-- NEW: Disclaimer Banner -->
        <div id="disclaimer" class="bg-indigo-100 border-l-4 border-indigo-500 text-indigo-800 p-4 rounded-md mb-8" role="alert">
            <p class="font-bold">For Your Convenience</p>
            <p>This is a personal project to help you quickly check your attendance. While the data is parsed directly from the official sheets, you can click "View Sheet" on any subject card to verify the details in the original file.</p>
        </div>

        <!-- Search Section -->
        <div class="search-box mb-8 text-center">
            <input type="text" id="rollNumber" placeholder="Enter your Roll Number" 
                   class="w-64 p-3 border rounded-lg mr-2">
            <button id="checkBtn" 
                    class="px-6 py-3 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-colors">
                Check
            </button>
        </div>

        <!-- Student Info Card -->
        <div id="studentInfo" class="hidden mb-8"></div>

        <!-- Subject Cards Grid -->
        <div id="result" class="grid grid-cols-4 gap-6"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
